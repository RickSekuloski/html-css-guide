<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Transition timing function</title>
</head>
<body>
    <h1>The transition-timing-function Property</h1>
    <div class="linear btn">linear  <span>Hover to see the transition</span></div>
    <div class="ease btn">ease  <span>Hover to see the transition</span></div>
    <div class="ease-in btn">ease-in <span>Hover to see the transition</span></div>
    <div class="ease-out btn">ease-out <span>Hover to see the transition</span></div>
    <div class="ease-in-out btn">ease-in-out <span>Hover to see the transition</span></div>
    <div class="steps btn">steps(#,start|end) <span>Hover to see the transition</span></div>

    <div class="mutliple">
        Hover Me!
    </div>
</body>
</html>
